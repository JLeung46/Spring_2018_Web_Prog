<!DOCTYPE html>
<html>
	<head>
		<title>CSS Menu</title>
		<style>

			/* Unordered list holds the dropdown buttons and each dropdown button 
			becomes an <li> element in the unordered list. */
			ul {
				margin: 0;
				padding: 0;
				background-color: #cccc;
				overflow: hidden;
				
			}

			/* position each <li> element to the left. */
			li {
				float: left;

			}

			/* Only <li> elements with element <a> or class="dropdown_button" will have 
			these attributes. */
			li a, .dropdown_button {
				display: inline-block;
				text-decoration: none;
				padding: 10px 15px;

			}


			/* Display:inline-block does not start on new line, allows you to set its own height and width values, wraps around width nicely. */
			li.dropdown_menu {
				display: inline-block;

			}

			/* Hide the dropdown content by default */
			.dropdown_content {
				display: none;
				position: absolute;

			}

			/* Display:block puts each <a> element on its own line. (Displays an element as a block element (like <p>)) */
			.dropdown_content a {
				color: black;
				display: block;

			}

			.dropdown_content a:hover {
				text-decoration: underline;
			}

			.dropdown_menu:hover .dropdown_content {
				display: block;

			}

		</style>
	</head>
	<body>
		<ul>
			<li class="dropdown_menu">
				<a href="#" class="dropdown_button">File</button>
				<div class="dropdown_content">
					<a href="#">New File</a>
					<a href="#">Open File</a>
					<a href="#">Save</a>
					<a href="#">Save As</a>
				</div>
			</li>
			<li class="dropdown_menu">
				<a href="#" class="dropdown_button">Edit</a>
				<div class="dropdown_content">
					<a href="#">Undo</a>
					<a href="#">Redo</a>
					<a href="#">Copy</a>
					<a href="#">Paste</a>
				</div>
			</li>
		</ul>

	</body>
</html>
</html>
