<div id="messages">
	<div class="alert alert-{{message.Type}}" *ngFor="let message of Messages.Messages; let i = index;">
	  <!-- Add an Alert Dismissal Button -->
	  <button class="close" (click)="delete(i)">&times;</button>
	  {{message.Text}}
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>
</div>
